{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .block{
        margin-left: 5em;
        margin-right: 5em;
        margin-top: 5em;
    }
</style>
<div class="container">
    <div class="block">
        <h3>{{ title }} an article</h3>
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary"> Submit </button>
    
    
        </form>
    </div>
</div>

{% endblock content%}
